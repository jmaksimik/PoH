{% extends 'base.html' %}

{% block content %}

<div class="dashboard-container shadow mx-auto">
    <br>
    <h1 class="text-center fw-bold">My Dashboard</h1>
    <hr>
    <br>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3  justify-content-center">
        <div class="col ">
            <div class="dash-card shadow appointment-card text-white mb-4" style="width: 18rem;">
                <a href="{% url 'appointments_index' %}" class="nav-link">
                    <div class="dash-card-body justify-self-center">
                        <h1 class="card-title bi bi-calendar3"></h1>
                        <h3>Appointments</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="col ">
            <div class="dash-card shadow medicine-card text-white mb-4" style="width: 18rem;">
                <a href="{% url 'prescriptions_index' %}" class="nav-link">
                    <div class="dash-card-body">
                        <h1 class="card-title bi bi-prescription"></h1>
                        <h3>Manage My Medications</h3>
                    </div>
                </a>
            </div>  
        </div>
        <div class="col">
            <div class="dash-card shadow insurance-card text-white mb-4" style="width: 18rem;">
                <a href="{% url 'insurance_index' %}" class="nav-link">
                    <div class="dash-card-body">
                        <h1 class="card-title bi bi-person-vcard-fill"></h1>
                        <h3>View Insurance</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="col">
            <div class="dash-card shadow contact-card text-white mb-4" style="width: 18rem;">
                <div class="dash-card-body">
                <h1 class="card-title bi bi-send-fill"></h1>
                <h3>Contact My Provider</h3>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="dash-card shadow  document-card text-white mb-4" style="width: 18rem;">
                <a href = "{% url 'documents_index' %}" class="nav-link">
                    <div class="dash-card-body">
                        <h1 class="card-titlebi bi-file-earmark-text-fill"></h1>
                        <h3>Manage My Documents</h3>
                    </div>
                </a>
            </div>
            
        </div>
        <div class="col">
            <div class="dash-card shadow find-card text-white mb-4" style="width: 18rem;">
                <a href = "{% url 'provider_search' %}" class="nav-link">
                    <div class="dash-card-body">
                        <h1 class="card-title bi bi-geo-alt"></h1>
                        <h3>Find A Provider</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
